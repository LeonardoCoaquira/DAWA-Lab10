<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="formulario">
        <h2 class="mb-3">Formulario de Contacto</h2>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required (change)="checkFormValidity()">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required (change)="checkFormValidity()">
          </div>
          <br>
          <button type="submit" [disabled]="!isFormValid" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
